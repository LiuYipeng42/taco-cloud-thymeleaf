<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>

<h1>Your orders</h1>

<ul>
    <li th:each="order : ${orders}">
        <span th:text="${order.placedAt}">DATE</span> -
        <span th:text="${order.name}">NAME</span>
        <span th:text="${order.ccExpiration}">NAME</span>
        <ul>
            <li th:each="taco : ${order.tacos}">
                <span th:text="${taco.name}"></span> :
                <ul>
                    <li th:each="ingredient : ${taco.ingredientList}">
                        <span th:text="${ingredient.name}">INGREDIENT NAME</span>,
                        <span th:text="${ingredient.type}">INGREDIENT TYPE</span>,
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<form method="get">
    <button name="page" type="submit" th:value = "${pagenum}">
        下一页
    </button>
    <br>
    <text style="color: red" th:text="${lastPage}">hhh
    </text>
</form>

</body>

</html>
